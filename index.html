---
title: GifQuick Blog
layout: base
---

{% for post in site.posts %}
    <div class="post">
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="small">{{ post.date | date_to_long_string }}</p>
        <p>{{ post.excerpt }}</p>
        <a href="{{ post.url }}">Read More</a>
    </div>
{% endfor %}
