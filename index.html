---
title: MediaCrush Blog
layout: base
---

{% for post in site.posts %}
    <article>
        <div class="post">
            <header>
                <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	        <p class="small"><time datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time></p>
            </header>
            <p>{{ post.excerpt }}</p>
            <a href="{{ post.url }}">Read More</a>
        </div>
    </article>
{% endfor %}
